<ion-header>

  <ion-navbar color="primary"> 
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-item>  
  <ion-input type="text" placeholder="Title" [(ngModel)]="title"></ion-input>    
</ion-item>
<ion-item>      
    <ion-textarea  placeholder="Body" [(ngModel)]="body"></ion-textarea>  
</ion-item>
  <button ion-button block round (click)="sendMessage(title, body)" >Send</button>  
</ion-content>
